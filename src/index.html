<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.min.css">
	<title>Fresh Food Delivery</title>
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<h1 class="visually-hidden">Fresh food delivery</h1>

			<div class="signup">
				<form action="#" class="signup__form">
					<input type="email" placeholder="user@email.com">
					<button class="button button_small">Sign Up</button>
				</form>
			</div>

			<div class="header__onion">
				
			</div>
			<div class="header__text">
				<h2 class="header__title">
				There is no sincerer love than the love of food.
			</h2>
			<h3 class="header__subtitle">
				We offer timely delivery of freshly-cooked food in any place.
			</h3>
			<button class="button">Place an Order</button>
			</div>
			

		</div>
	</header>
	<section class="discover">
		<div class="container discover__container">
			<div class="discover__leaf"></div>
			<div class="discover__text">
				<h2>Discover  restaurants that deliver
					near you.</h2>
			</div>
		</div>
	</section>
</body>
</html>
