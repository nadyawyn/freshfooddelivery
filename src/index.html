<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.min.css">
	<title>Fresh Food Delivery</title>
</head>
<body>
	<header class="header">
		<div class="bgcontainer header__bgcontainer">
			12345
		</div>
		<div class="container header__container">
			<h1 class="visually-hidden">Fresh food delivery</h1>

			<div class="signup">
				<form action="#" class="signup__form">
					<input type="email" placeholder="user@email.com">
					<button class="button button_small">Sign Up</button>
				</form>
			</div>

			<div class="header__onion">
				
			</div>
			<div class="header__text">
				<h2 class="header__title">
				There is no sincerer love than the <span class="green">love of food</span>.
			</h2>
			<h3 class="header__subtitle">
				We offer timely delivery of freshly-cooked food in any place.
			</h3>
			<button class="button">Place an Order</button>
			</div>
			

		</div>
	</header>
	<section class="discover">
		<div class="bgcontainer discover__bgcontainer">
			222
		</div>
		<div class="container discover__container">
			<div class="discover__leaf"></div>
			<div class="discover__text">
				<h2>Discover  restaurants that <span class="green"> deliver
					near you</span>.</h2>
					<div class="address">
						<form action="#" class="address__form">
							<input type="email" placeholder="Enter your delivery address">
							<button class="button button_small">Find Food</button>
						</form>
					</div>
			</div>
		</div>
	</section>
	<section class="find-food">
		333
	</section>
</body>
</html>
